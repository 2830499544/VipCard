<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
	<title>会员办卡</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
</head>
<body>
	<div class="section index" id="container">
		<div id="head" class="section">
			<div class="section header">
				<h1>会员办卡</h1>
				<a href="javascript:void(0);" class="back-btn"><img src="images/prev.png"/></a>
				<!-- <a href="index.html" class="head-icon" id="home"><img src="images/home_f.png"/></a> -->
			</div>
		</div>
		<div id="content" class="section">
			<div class="section line_box">
				<div class="line_group">
					<p class="f-left">会员卡号</p>
					<div class="f-right">
						<input type="text" placeholder="请输入会员卡号" />
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">卡面号码</p>
					<div class="f-right">
						<input type="text" placeholder="请输入卡面号码" />
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">会员姓名</p>
					<div class="f-right">
						<input type="text" placeholder="请输入会员姓名" />
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">会员性别</p>
					<div class="f-right">
						<a href="javascript:void(0);" class="line_btn active">男</a>
						<a href="javascript:void(0);" class="line_btn">女</a>
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">会员生日</p>
					<div class="f-right">
						<input type="text" placeholder="请输入生日" />
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">手机号码</p>
					<div class="f-right">
						<input type="text" placeholder="请输入手机号码" maxlength="11" />
					</div>
				</div>

				<div class="line_group">
					<p class="f-left">会员等级</p>
					<div class="f-right">
						<!-- 会员选择的等级显示在这里 -->
						<p class="show-address dis-n"></p>
						
						<a href="javascript:void(0);" class="line_choice queryCity" id="">
							<p>请选择</p>
							<span><img src="images/right_d.png" /></span>
						</a>
						<!-- 等级选择 -->
						<div class="dis-n city-mode">
							<div class="city-query">
								<select style="width:100%;height:0.6rem;line-height:0.6rem;">
									<option value="初级会员">初级会员</option>
									<option value="黄金会员">黄金会员</option>
									<option value="铂金会员">铂金会员</option>
									<option value="金尊会员">金尊会员</option>
								</select>
								<div class="section ad-detail">
									<a href="##" class="ad-sure">确定</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">推荐人卡号</p>
					<div class="f-right">
						<input type="text" placeholder="请输入推荐人卡号" />
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">过期时间</p>
					<div class="f-right">
						<p>永久有效</p>
					</div>
				</div>
				<div class="line_group">
					<p class="f-left">办卡备注</p>
					<div class="f-right">
						<input type="text" placeholder="请输入备注" />
					</div>
				</div>
				<div class="section form_btn" style="padding:0 0.1rem;margin-top:0.2rem;">
					<a href="##" id="">确定办卡</a>
				</div>
			</div>
		</div>
		<!-- 底部浮动导航 -->
		<div class="foot-nav">
			<div class="f-left fix-nav fix-home">
				<a href="index.html"><img src="images/home.png"/></a>
			</div>
			<div class="f-left fix-nav fix-ch">
				<a href="memberCard.html"><p>会员办卡</p></a>
			</div>
			<div class="f-left fix-nav fix-ch">
				<a href="##"><p>收银记账</p><img src="images/icon.png"/></a>
				<div class="foot-more">
					<a href="fastConsumption.html">快速消费</a>
					<a href="goodsConsumption.html">商品消费</a>
					<a href="timesConsumption.html">计次消费</a>
				</div>
			</div>
			<div class="f-left fix-nav fix-ch">
				<a href="bossCenter.html"><p>老板中心</p></a>
			</div>
		</div>
	</div>

<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</script>
</body>
</html>
