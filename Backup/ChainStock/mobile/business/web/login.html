<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
	<title>会员登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
</head>
<body>
	<div class="section index" id="container">
		<div id="head" class="section" style="background-color:#fff;">
			<div class="section header">
				<a href="##" class="logo"><img src="images/logo.png"/></a>
			</div>
		</div>
		<div id="content" class="section">
			<div class="section login_form">
				<form class="section" method="" accept="" name="">
					<div class="section form_input">
						<span><img src="images/3_2.png" /></span>
						<input type="text" placeholder="请输入会员账号" maxlength="20" />
					</div>
					
					<div class="section form_input">
						<span><img src="images/lock.png" /></span>
						<input type="password" placeholder="密码" maxlength="20" minlength="6" />
					</div>
					<div class="section form_input">
						<span><img src="images/2_6.png" /></span>
						<input type="text" placeholder="请输入手机验证码" maxlength="6" />
						<!-- <a href="javascript:void(0);" id="getCode">获取验证码</a> -->
						<a href="##" id="codeImg"><img src="images/code.png"/></a>
					</div>
					<div class="section form_btn">
						<a href="index.html" id="loginBtn">登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</script>
</body>
</html>
